<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="cool connect, email, text, ">
    <meta name="author" content="Chris Lacaille">
    <title>Cool Connect</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jumbotron-custom.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-xs-right">
            <li class="nav-item active">
              <a class="nav-link" href="http://chrislacaille.com">Portfolio Page <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted font-italic">Cool Connect</h3>
      </div>

      <div class="jumbotron">
        <!-- <h2 class="display-5">Message Creator</h2> -->
        <form action="">
          <label for="heading">Subject:</label>
          <input type="text" name="heading">
          <br>
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Your message goes here.."></textarea>
          <br>
          <input type="checkbox" name="sms">
          <label for="sms">SMS</label>
          <input type="text" name="sms-info">
          <input type="checkbox" name="email">
          <label for="email">Email</label>
          <input type="text" name="email-info">
          <br>
          <input type="submit">
        </form>
        
      </div>


      <footer class="footer">
        <div class="col-md-6">
          <p>&copy; <a href="http://chrislacaille.com">Chris Lacaille</a> 2016</p>
        </div>
        <div class="col-md-6">
          <ul id="social-list" class="list-inline text-xs-center pull-right p-r-3">
            <li><a href="https://github.com/ChrisL108"><i class="fa fa-github-square"></i></a></li>
                <li><a href="https://twitter.com/chrislacaille5"><i class="fa fa-twitter-square"></i></a></li>
                <li><a href="https://www.linkedin.com/in/christopher-lacaille-752bb789?trk=nav_responsive_tab_profile"><i class="fa fa-linkedin-square"></i></a></li>
                <li><a href="https://www.facebook.com/clacaille1"><i class="fa fa-facebook-square"></i></a></li>
          </ul>
        </div>
      </footer>

    </div> <!-- /container -->
