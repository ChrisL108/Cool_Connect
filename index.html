<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="cool connect, email, text, ">
    <meta name="author" content="Chris Lacaille">
    <title>Cool Connect</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jumbotron-custom.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul id="social-list" class="nav nav-pills pull-right">
            <li><a href="https://github.com/ChrisL108/Cool_Connect"><i class="fa fa-github-square fa-2x"></i></a></li>
          </ul>
        </nav>
        <h3 class="text-muted font-italic">Cool Connect</h3>
      </div>

      <div class="jumbotron">
        <h3 class="display-5 m-b-2">Message Creator</h3>

        <!-- MESSAGE FORM -->
        <form>
          <input type="text" id="name" name="name" placeholder="Your Name.."><br>
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Type message here.."></textarea><br>
          <!-- sms -->
          <fieldset class="form-group">
            <input type="checkbox" id="sms-check">
            <label for="sms">SMS</label><br>
            <input type="tel" id="sms-info" placeholder="Recipient Number">
              <select multiple class="form-control" id="carrier">
                <option value="att">ATT&amp;T</option>
                <option value="tmobile">T-Mobile</option>
                <option value="sprint">Sprint</option>
                <option value="verizon">Verizon</option>
                <option value="virgin">Virgin Mobile</option>
                <option value="tracfone">Tracfone</option>
                <option value="metro">Metro PCS</option>
                <option value="boost">Boost Mobile</option>
                <option value="cricket">Cricket</option>
                <option value="nextel">Nextel</option>
                <option value="alltel">Alltel</option>
                <option value="ptel">Ptel</option>
                <option value="suncom">Suncom</option>
                <option value="qwest">Qwest</option>
                <option value="usc">U.S. Cellular</option>
            </select>
          </fieldset>
          <!-- email -->
          <fieldset class="form-group">
            <input type="checkbox" id="email-check">
            <label for="email">Email</label><br>
            <input type="text" id="email-info" placeholder="Recipient Email">
          </fieldset>
        </form>

        <button id="sendButton">Send Message(s)</button>

      </div>

      <div class="history">
        <ul>
          
        </ul>
      </div>


      <footer class="footer">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; <a href="http://chrislacaille.com">Chris Lacaille</a> 2016</p>
        </div><!-- col-6 -->
        <div class="col-md-6">
          <ul class="list-inline text-xs-center pull-right">
            <li class="nav-item active">
              <a class="nav-link" href="http://chrislacaille.com">Portfolio Page <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div> <!-- col-6 -->
      </div> <!-- row -->
      </footer>

    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
